<main *ngIf="loading$ | async as loading">
  @if (loading) {
    <app-loading-skeleton/>
    <app-loading-skeleton/>
    <app-loading-skeleton/>
    @for (event of eventFollows | async; track event.id) {
      <app-event [eventModel]="event"/>
    } @empty {
      <article>No data</article>
    }
  }
</main>
