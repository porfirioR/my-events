<section class="flex flex-col items-center justify-center px-6 py-4 mx-auto lg:py-0">
  <!-- Cambiar <a> por <h1> para consistencia con login -->
  <h1 class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    My Events
  </h1>
  <section class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 border-indigo-500 ring-indigo-500 ring-1">
    <main class="px-6 py-4 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Sign up to your account
      </h1>

      <!-- Agregar manejo de errores como en login -->
      @if (signupError()) {
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">
          {{ signupError() }}
        </div>
      }

      <form class="space-y-4 md:space-y-6" (submit)="save($event)" [formGroup]="formGroup">
        <app-text
          formControlName="email"
          type="email"
          placeholder="email@email.com"
          autocomplete="email"
          label="Your email"
          id="email"
          name="email"
          [disabled]="isLoading()"
        />
        <app-text 
          formControlName="password" 
          type="password" 
          placeholder="••••••••" 
          autocomplete="new-password" 
          label="Password" 
          id="password" 
          name="password"
          [disabled]="isLoading()" 
        />
        <app-text 
          formControlName="repeatPassword" 
          type="password" 
          placeholder="••••••••" 
          autocomplete="new-password" 
          label="Repeat Password" 
          id="repeatPassword" 
          name="repeatPassword"
          [disabled]="isLoading()" 
        />
        <button
          type="submit"
          class="mt-2 w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
          [disabled]="formGroup.invalid || isLoading()"
        >
          @if (isLoading()) {
            <span class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing up...
            </span>
          } @else {
            <span>Sign up</span>
          }
        </button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Do you have an account?
          <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500"
            [routerLink]="['/login']"
          >
            Sign in
          </a>
        </p>
      </form>
    </main>
  </section>
</section>
