<section class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
  <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    My Events
  </a>
  <section class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <main class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Sign up to your account
      </h1>
      <form class="space-y-4 md:space-y-6" (keydown.enter)="save($event)" [formGroup]="formGroup">
        <app-text formControlName="email" type="email" placeholder="email@email.com" autocomplete="email" label="Your email" id="email" name="email" />
        <app-text formControlName="password" type="password" placeholder="••••••••" autocomplete="new-password" label="Password" id="password" name="password" />
        <button
          role="button"
          type="submit"
          class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 disabled:opacity-50"
          [disabled]="formGroup.invalid"
        >
          Sign up
        </button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Do you have an account?
          <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500"
            [routerLink]="['/login']"
          >
            Sign in
          </a>
        </p>
      </form>
    </main>
  </section>
</section>
