<section class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
  <h1 class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    My Events
  </h1>
  <section class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <main class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{title}}
      </h1>
      <form [formGroup]="formGroup">
        <app-text formControlName="name" type="text" label="Name" id="name" name="name" />
        <app-text-area-input formControlName="description" label="Description" id="description" name="description" />
        <app-date-input formControlName="date" label="Date" id="date" name="date" />
        <app-check-box-input formControlName="isPublic" label="Is Public" />
        <button type="submit" (click)="save">Save </button>
      </form>
    </main>
  </section>
</section>
