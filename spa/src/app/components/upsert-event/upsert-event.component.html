<section class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
  <h1 class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    My Events
  </h1>
  <section class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <main class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{title}}
      </h1>
      <form [formGroup]="formGroup">
        <fieldset>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            placeholder="Name"
            id="name"
            formControlName="name"
            [ngClass]="formGroup.controls.name.invalid && formGroup.controls.name.touched ?
              invalidClasses :
              validClasses
            "
            class="px-3 py-2 bg-white border shadow-sm
              border-slate-300 placeholder-slate-400
              disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200
              focus:outline-none block w-full rounded-md sm:text-sm
              disabled:shadow-none"
          />
          <app-form-errors formControlName="name" [label]="'Name'" />
        </fieldset>
        <fieldset>
          <label for="description">Description</label>
          <textarea
            [ngClass]="formGroup.controls.description.invalid && formGroup.controls.description.touched ?
              invalidClasses :
              defaultClasses
            "
            class="textarea textarea-bordered textarea-lg max-w-xs textarea-indigo-500 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 block w-full rounded-md sm:text-sm focus:ring-1  disabled:shadow-none"
            name="description"
            id="description"
            formControlName="description"
          ></textarea>
          <app-form-errors formControlName="description" [label]="'Description'" />
        </fieldset>
        <fieldset>
          <label for="name">Date</label>
          <input
            type="date"
            name="date"
            placeholder="Date"
            id="date"
            formControlName="date"
            class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
          />
          <app-form-errors formControlName="date" [label]="'Date'" />
        </fieldset>
        <fieldset class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text">Is Public</span> 
            <input
              type="checkbox"
              formControlName="isPublic"
              class="checkbox checkbox-primary"
            />
          </label>
        </fieldset>
        <button type="submit" (click)="save">Save </button>
      </form>
    </main>
  </section>
</section>
