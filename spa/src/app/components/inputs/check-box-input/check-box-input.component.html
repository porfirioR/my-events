<fieldset class="form-control mb-4">
  <label class="label cursor-pointer">
    <span class="label-text">{{label}}</span> 
    <input
      type="checkbox"
      [formControl]="$any(ngControl).control"
      class="checkbox border-indigo-600 checked:border-indigo-600 [--chkbg:theme(colors.indigo.600)]"
    />
  </label>
</fieldset>
