<fieldset [ngClass]="ngControl.control?.invalid && ngControl.control?.touched ? 'mb-0': 'mb-6'">
  <label class="label-text text-base-content font-medium text-sm transition-colors duration-200 dark:text-white" [for]="name">{{label}}</label>
  <textarea
    [name]="name"
    [placeholder]="label"
    [id]="id"
    [attr.aria-label]="label"
    [formControl]="$any(ngControl).control"
    autocomplete="off"
    class="textarea textarea-bordered textarea-lg textarea-indigo-500
      px-3 py-2 border shadow-sm
    placeholder-slate-400
    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200
      focus:outline-none block w-full rounded-md sm:text-sm
      disabled:shadow-none"
    [ngClass]="{
      'border-red-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20 text-red-600 dark:border-red-400 dark:text-red-400 dark:focus:border-red-400 dark:focus:ring-red-400/20': ngControl.control?.invalid && ngControl.control?.touched ,
      'focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1': ngControl.control?.valid,
      'border-slate-300': ngControl.control && !ngControl.control.touched
    }"
  ></textarea>
  <app-form-errors [formControl]="$any(ngControl).control" [label]="label"/>
</fieldset>
