<fieldset [ngClass]="ngControl.control?.invalid && ngControl.control?.touched ? 'mb-0': 'mb-6'">
  <label class="label-text text-base-content font-medium text-sm transition-colors duration-200 dark:text-white" >{{label}}</label>
  <select
    [id]="id"
    [name]="name"
    [attr.aria-label]="label"
    [formControl]="$any(ngControl).control"
    class="px-3 py-2 shadow-sm border
      placeholder-slate-300
      disabled:bg-slate-50 disabled:text-slate-300 disabled:border-slate-200
      focus:outline-none block w-full rounded-md sm:text-sm
      disabled:shadow-none"
    [ngClass]="{
      'border-red-500 focus:border-red-500 focus:ring-1 ring-red-500 invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500': ngControl.control?.invalid && ngControl.control?.touched,
      'focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1': ngControl.control?.valid,
      'border-slate-300': ngControl.control && !ngControl.control.touched
    }"
  >
    <option [ngValue]="null" hidden>{{"inputs.selectOption" | translate: { label: label } }}</option>
    @for (item of list; track item.key) {
      <option class="dark:border-y-indigo-600 text-black" [ngValue]="item.key">{{item.value}}</option>
    }
  </select>
  <app-form-errors [formControl]="$any(ngControl).control" [label]="label"/>
  @if (getSelectedDescription()) {
    <span class="text-gray-500">{{ getSelectedDescription() }}</span>
  }
</fieldset>
