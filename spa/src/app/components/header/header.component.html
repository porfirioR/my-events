<header class="navbar shadow drop-shadow-md mb-2">
  <article class="flex-1">
    <a class="btn hover:text-white text-indigo-700 glass text-xl hover:ring hover:ring-indigo-700 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800" [routerLink]="''">Home</a>
  </article>
  <section class="flex-none gap-2">
    <!-- <div class="form-control">
      <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
    </div> -->
    <main class="dropdown dropdown-end" (click)="checkLogin()">
      <article tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-24 rounded-xl hover:ring hover:ring-indigo-400 ring-offset-base-100 ring-offset-2">
          <img alt="Tailwind CSS Navbar component" src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
        </div>
      </article>
      <article class="dropdown-content bg-base-200 text-base-content rounded-box top-px mt-16 max-h-[calc(100vh-10rem)] w-56 overflow-y-auto border border-white/5 shadow-2xl outline outline-1 outline-black/5">
        <ul tabindex="0" class="menu menu-sm gap-1 bg-white">
          <li>
            <a class="justify-between" (click)="openProfile()">
              Profile
              <!-- <span class="badge">New</span> -->
            </a>
          </li>
          <li *ngIf="isLogin">
            <a [routerLink]="'my-events'">
              My Events
            </a>
          </li>
          <li *ngIf="isLogin">
            <a (click)="logOut()">Logout</a>
          </li>
        </ul>
      </article>
    </main>
  </section>
</header>
<app-profile/>
