<header class="navbar shadow drop-shadow-md mb-2">
  <article class="flex-1">
    <a class="btn hover:text-white bg-none placeholder-slate-400 glass text-indigo-700 hover:bg-indigo-200 text-xl hover:ring hover:ring-indigo-400 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800" [routerLink]="''">Home</a>
  </article>
  <section class="flex-none gap-2">
    <main class="dropdown dropdown-end" (click)="checkLogin()">
      <article tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-24 flex justify-center items-center rounded-xl hover:ring hover:ring-indigo-400 ring-offset-base-100 ring-offset-2">
          <i class="fas fa-user text-2xl hover:ring-indigo-400"></i>
        </div>
      </article>
      <article class="dropdown-content bg-base-200 text-base-content rounded-box top-px mt-16 max-h-[calc(100vh-10rem)] w-56 overflow-y-auto border border-white/5 shadow-2xl outline outline-1 outline-black/5">
        <ul tabindex="0" class="menu menu-sm gap-1 bg-white" role="button">
          <li class="mx-1 rounded hover:bg-indigo-300 hover:text-white active:text-white focus:text-white active:bg-indigo-400 focus:bg-indigo-400"
            (click)="openProfile()"
          >
            Profile
          </li>
          @if (isLogin) {
            <li class="mx-1 rounded hover:bg-indigo-300 hover:text-white active:text-white focus:text-white active:bg-indigo-400 focus:bg-indigo-400"
              [routerLink]="'my-events'"
            >
              My Events
            </li>
            <li class="mx-1 rounded hover:bg-indigo-300 hover:text-white active:text-white focus:text-white active:bg-indigo-400 focus:bg-indigo-400"
              (click)="logOut()"
            >
              Logout
            </li>
          }
        </ul>
      </article>
    </main>
  </section>
</header>
<app-profile/>
