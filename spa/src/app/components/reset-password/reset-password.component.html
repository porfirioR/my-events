<section class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
  <header class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    My Events
  </header>
  <main class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 border-indigo-500 ring-indigo-500 ring-1">
    <section class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Reset Password
      </h1>
      <h3>Please fill in the fields</h3>
      <form class="space-y-4 md:space-y-6" [formGroup]="formGroup" (keydown.enter)="changePassword($event)">
        <app-text formControlName="email" type="email" placeholder="email@email.com" autocomplete="email" label="Your email" id="email" name="email" />
        <app-text formControlName="code" type="text" placeholder="Code" autocomplete="off" label="Code" id="code" name="code" />
        <app-text formControlName="newPassword" type="password" placeholder="••••••••" autocomplete="new-password" label="New Password" id="newPassword" name="newPassword" />
        <app-text formControlName="repeatPassword" type="password" placeholder="••••••••" autocomplete="current-password" label="New Password" id="repeatPassword" name="repeatPassword" />
        <button
          type="submit"
          class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 disabled:opacity-50"
          [disabled]="formGroup.invalid"
        >
          Reset Password
        </button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          If you remember your password click on
          <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500"
            title="Log In"
            [routerLink]="['/login']"
          >
            Log In
          </a>
        </p>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Don’t have an account yet? or want create another
          <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500"
            title="Sign Up"
            [routerLink]="['/signup']"
          >
            Sign Up
          </a>
        </p>
      </form>
    </section>
  </main>
</section>
