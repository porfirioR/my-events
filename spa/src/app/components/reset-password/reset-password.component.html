<section class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
  <header class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    My Events
  </header>
  <main class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <section class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Reset Password
      </h1>
      <h3>Please fill in the fields</h3>
      <form class="space-y-4 md:space-y-6" [formGroup]="formGroup" (submit)="changePassword()">
        <fieldset>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Your email
          </label>
          <input
            formControlName="email"
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
            placeholder="email@email.com"
          />
          <app-form-errors [control]="formGroup.controls.email"/>
        </fieldset>
        <fieldset>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            New Password
          </label>
          <input
            formControlName="newPassword"
            type="newPassword"
            name="newPassword"
            id="newPassword"
            placeholder="••••••••"
            autocomplete="current-password"
            class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
          />
          <app-form-errors [control]="formGroup.controls.newPassword"/>
        </fieldset>
        <fieldset>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Repeat Password
          </label>
          <input
            formControlName="repeatPassword"
            type="password"
            name="repeatPassword"
            id="repeatPassword"
            placeholder="••••••••"
            autocomplete="new-password"
            class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
          />
          <app-form-errors [control]="formGroup.controls.repeatPassword"/>
        </fieldset>
        <button
          type="submit"
          class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800"
          [disabled]="formGroup.invalid"
        >
          Reset Password
        </button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          If you remember your password click on
          <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500"
            title="Log In"
            [routerLink]="['/login']"
          >
            Log In
          </a>
        </p>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Don’t have an account yet? or want create another
          <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500"
            title="Sign Up"
            [routerLink]="['/signup']"
          >
            Sign Up
          </a>
        </p>
      </form>
    </section>
  </main>
</section>
