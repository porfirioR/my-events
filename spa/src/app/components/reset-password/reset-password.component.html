<section class="flex flex-col items-center justify-center px-6 py-4 mx-auto lg:py-0">
  <header class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    My Events
  </header>

  <main class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 border-indigo-500 ring-indigo-500 ring-1">
    <section class="px-6 py-4 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Reset Password
      </h1>

      @if (authStore.error()) {
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">
          {{ authStore.error() }}
        </div>
      }
      <h3 class="text-gray-600 dark:text-gray-400">Please fill in the fields to reset your password</h3>
      <form class="space-y-4 md:space-y-6" [formGroup]="formGroup" (submit)="changePassword($event)">
        <app-text
          formControlName="email"
          type="email"
          placeholder="email@email.com"
          autocomplete="email"
          label="Your email"
          id="email"
          name="email"
          [disabled]="isLoading()"
        />

        <app-text
          formControlName="token"
          type="text"
          placeholder="Verification Token"
          autocomplete="off"
          label="Token"
          id="token"
          name="token"
          [disabled]="isLoading()"
        />

        <app-text 
          formControlName="newPassword"
          type="password"
          placeholder="••••••••"
          autocomplete="new-password"
          label="New Password"
          id="newPassword"
          name="newPassword"
          [disabled]="isLoading()"
        />

        <app-text
          formControlName="repeatPassword"
          type="password"
          placeholder="••••••••"
          autocomplete="new-password"
          label="Confirm New Password"
          id="repeatPassword"
          name="repeatPassword"
          [disabled]="isLoading()"
        />

        <button
          type="submit"
          class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          [disabled]="formGroup.invalid || isLoading()"
        >
          @if (isLoading()) {
            <span class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Resetting...
            </span>
          } @else {
            <span>Reset Password</span>
          }
        </button>

        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Remember your password?
          <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500"
            title="Log In"
            [routerLink]="['/login']"
          >
            Log In
          </a>
        </p>

        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Don't have an account yet?
          <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500"
            title="Sign Up"
            [routerLink]="['/signup']"
          >
            Sign Up
          </a>
        </p>
      </form>
    </section>
  </main>
</section>
